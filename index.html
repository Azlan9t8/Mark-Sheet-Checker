<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="container mt-5">
    <h1 class="text-center bg-dark text-white">MARK SHEET CHECKER</h1>
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <div class="">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your name">
              </div>
              <div class="">
                <label class="form-label">Class</label>
                <input type="text" class="form-control" id="clas" placeholder="Enter Your name">
              </div>
              <div class="">
                <label class="form-label">English</label>
                <input type="text" class="form-control" id="eng" placeholder="Enter Your name">
              </div>
              <div class="">
                <label class="form-label">Urdu</label>
                <input type="text" class="form-control" id="urdu" placeholder="Enter Your name">
              </div>

              <div class="">
                <label class="form-label">Math</label>
                <input type="text" class="form-control" id="math" placeholder="Enter Your name">
              </div>
              <div class="">
                <label class="form-label">Chemistry</label>
                <input type="text" class="form-control" id="chem" placeholder="Enter Your name">
              </div>
              <div class="">
                <label class="form-label">Physics</label>
                <input type="text" class="form-control" id="phy" placeholder="Enter Your name"><br>
              </div>
              <button type="button" class="btn btn-success" onclick="result()">Check Result</button>
        </div>
        <div class="col-lg-6 col-sm-12 mt-5 pt-5">
            <table class="table">
                <tr>
                    <td><b> Student Name </b></td>
                    <td id="name1"></td>
                </tr>
                <tr>
                    <td><b> Student Class</b></td>
                    <td id="class"></td>
                </tr>
                <tr>
                    <td><b> Total Marks </b></td>
                    <td>500</td>
                </tr>
                <tr>
                    <td><b> obtained Marks </b></td>
                    <td id="obt"></td>
                </tr>
                <tr>
                    <td><b> Percentage </b></td>
                    <td id="per"></td>
                </tr>
                <tr>
                    <td> <b>Grade</b></td>
                    <td id="grade"></td>
                </tr>
                
              </table>
        </div>
    </div>
</div>





















</body>
<script src="app.js"></script>
</html>
